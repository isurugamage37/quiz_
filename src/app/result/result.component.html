<div clas="row justify-content-md-center">
    <div class="col-md-9 mx-auto">
        <div class="quiz-form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h1><b>Result</b></h1>
                        <hr>
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="circle" style="background-color:#191b87;">{{finalResult?.total}}</div>
                                <b>
                                    <p>Total<br>Question</p>
                                </b>
                            </div>
                            <div class="col-md-4">
                                <div class="circle" style="background-color:#198726;">{{finalResult?.correct}}</div>
                                <b>
                                    <p>Correct<br>Answers</p>
                                </b>
                            </div>
                            <div class="col-md-4">
                                <div class="circle" style="background-color:#cc2121;">{{finalResult?.wrong}}</div>
                                <b>
                                    <p>Wrong<br>Answers</p>
                                </b>
                            </div>
                        </div>
                        <div class="progress-stacked">
                            <div class="progress" role="progressbar" aria-label="Segment one"
                                [attr.aria-valuenow]="finalResult?.correctPercentage" aria-valuemin="0"
                                aria-valuemax="100" [style.width]="finalResult?.correctPercentage+'%'">
                                <div class="progress-bar" style="background-color: #198726;">
                                    {{finalResult?.correctPercentage}}%</div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Segment two"
                                [attr.aria-valuenow]="finalResult?.wrongPercentage" aria-valuemin="0"
                                aria-valuemax="100" [style.width]="finalResult?.wrongPercentage+'%'">
                                <div class="progress-bar " style="background-color: #cc2121;">
                                    {{finalResult?.wrongPercentage}}%</div>
                            </div>
                        </div>
                        <br>
                        <div class="form-btn text-center">
                            <button class="submit-btn" (click)="showMainMenu()">Main Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
